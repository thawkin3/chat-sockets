<div>
	<div class="container">
        <div class="row">
            <div class="text-center welcomeText">
                <h2>Welcome to Chat Sockets!</h2>
                <p>This is an online chatroom powered by the MEAN stack and Socket.io</p>
            </div>
        </div>
    </div>
	
	<div class="container">
        <div class="row">
        	<div class="mainPageContent">
                <div id="chatroom">
                    <p ng-repeat="chat in chats track by $index" ng-style="{ 'font-style': chat.username === 'Chatroom' ? 'italic' : 'normal' }">
                        <span class="chatUsername" ng-style="{ 'color': chat.nameColor }">{{ chat.username }}</span>: <span class="chatMessage" ng-bind-html="chat.message"></span>
                    </p>
                </div>
                <form id="chatForm" role="form" ng-submit="postChatMessage()" scroll-bottom="chatroom">
                    <div class="form-group">
                        <input type="text" class="form-control" id="chatMessage" placeholder="Enter message here" ng-model="chatMessage" autocomplete="off" ng-keyup="typingHandler()">
                    </div>
                </form>
                <div id="invalidMessage" ng-show="chatMessage.length > 2000">Your message must be less than 2000 characters long.</div>
                <div id="typingMessages"></div>
        	</div>
        </div>
    </div>
</div>
